<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Music</title>
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>
    
    <main class="main">
        <img src="imgs/gh.jpg" alt="Music Golden Hour" id="goldenHour">
        
        <div class="main__duration">
            <div class="main__duration__bar">
                <progress id="progress" value="0" max="1"></progress>
                <div class="main__duration__bar__point"></div>
            </div>

            <div class="main__duration__time">
                <p class="main__duration__time__start">0:00</p>
                <p class="main__duration__time__end">4.25</p>
            </div>
        </div>


        <div class="main__description">
            <h3>Golden Hour</h3>
            <p>JVKE</p>
        </div>

        
        <div class="main__navigation">

            <img src="imgs/likeOffIcon.png" alt="coração desmarcado"  id="likeIcon">

            <div class="main__navigation__musicPlay">
                <img src="imgs/proxAndPrevIcon.png" alt="musica anterior" id="prevMusic">
                <img src="imgs/playIcon.png" alt="play music" id="playIcon">
                <img src="imgs/proxAndPrevIcon.png" alt="proxima musica" id="proxMusic">
            </div>
            
            <img src="imgs/3pointsIcon.png" alt="3 pontos" id="threePoints">
        </div>



    </main>


</body>
</html>
